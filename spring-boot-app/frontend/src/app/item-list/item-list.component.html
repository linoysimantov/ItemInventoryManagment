<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>


<mat-card>
  <mat-card-header></mat-card-header>
  <mat-card-content>

  <mat-list>
  <h3 matLine class="colorH3">Item ID</h3>
  <mat-list-item *ngFor="let item of items">
 <button class="w3-button w3-circle w3-teal" [routerLink]="['/items', item.id, 'details']" >  {{item.id}}</button>
  <a (click)="delete(item.id)" class="btn btn-info btn-lg">
          <span class="glyphicon glyphicon-remove-circle"></span> Delete Item
        </a>
  </mat-list-item>
</mat-list>

 
  

    <button mat-fab color="primary" [routerLink]="['/item-add']">Add Item</button>
    </mat-card-content>
  
</mat-card>

</body>
</html>
